<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Postback Example</title>
  <script type='application/javascript' src='https://s3.ap-northeast-2.amazonaws.com/cdn.bynd.in/postback_v1.js?201712260011'></script>
  <script>
    function pbCallback(success) {
      if (success)
        console.info('success');
      else
        console.error('failed');
    }
    pb.options.debug = true;
    pb.postback({
      code: '8dd79acc-a8a5-435b-9e23-d719f8340c24',
      action: 'OPEN',
      callback: pbCallback
    });

    function Join() {
      pb.postback({
        code: '8dd79acc-a8a5-435b-9e23-d719f8340c24',
        action: 'CONVERSION',
        callback: pbCallback
      });
    }
  </script>

  <body>

    사전 예약 페이지
    <a href="javascript:Join();">참여완료</a>

  </body>

</html>
