<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Postback Example</title>
  <script type='application/javascript' src='https://s3.ap-northeast-2.amazonaws.com/cdn.bynd.in/postback_v1.js'></script>
  <script>
    function pbCallback(success) {
      if (success)
        console.info('success');
      else
        console.error('failed');
    }
    pb.options.debug = true;
    pb.postback({
      code: '4e5bbe04-49b4-41a8-b2c5-2f8385805cd6',
      action: 'OPEN',
      callback: pbCallback
    });

    function Join() {
      pb.postback({
        code: '4e5bbe04-49b4-41a8-b2c5-2f8385805cd6',
        action: 'CONVERSION',
        callback: pbCallback
      });
    }

  </script>

  <body>

    사전 예약 페이지
    <a href="javascript:Join();">참여완료</a>

  </body>

</html>
